<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template_admin_general.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
        Departamentos
    </ui:define>

    <ui:define name="contenido">
        <div class="row">
            <h1 class="text-center mx-auto">Lista de departamentos</h1>
        </div>
        <div class="row pl-2 pr-2">
            <f:view>
                <h:form styleClass="col-sm-12" prependId="false">
                    <h:dataTable id="data" styleClass="table table-hover text-center" value="#{departamentoBean.listaDepartamentos}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Numero de ciudadanos"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudadanos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Municipios"/>
                            </f:facet>
                            <h:outputText value="#{item.municipios}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
