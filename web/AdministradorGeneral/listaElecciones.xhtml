<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template_admin_general.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
        Elecciones
    </ui:define>

    <ui:define name="contenido">
        <input type="hidden" id="respuesta" value="#{eleccionBean.respuesta}"/>
        <div class="row">
            <h1 class="text-center mx-auto">Lista de elecciones</h1>
        </div>
        <div class="row pl-2 mb-2">
            <h:form>
                <h:commandButton value="Nueva Eleccion" action="#{eleccionBean.ingresarInformacion()}" styleClass="btn btn-primary"/>
            </h:form>
        </div>
        <div class="row pl-2 pr-2">
            <f:view>
                <h:form>
                    <p:dataTable paginator="true" rows="10" styleClass="table table-hover" value="#{eleccionBean.listaElecciones}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de inicio de registro"/>
                            </f:facet>
                            <h:outputText value="#{item.fechIniRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de finalizacion de registro"/>
                            </f:facet>
                            <h:outputText value="#{item.fechFinRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de realiacion"/>
                            </f:facet>
                            <h:outputText value="#{item.fechRealizacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de eleccion"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipo.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operaciones"/>
                            </f:facet>
                            <h:commandButton value="Ingresar Candidato" styleClass="btn btn-success" rendered="#{item.ingresable}"/>
                            <h:commandButton value="Actualizar" styleClass="btn btn-info"/>
                            <h:commandButton value="Descartar" styleClass="btn btn-danger"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
