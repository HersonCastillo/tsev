<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template_admin_general.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Municipios
    </ui:define>

    <ui:define name="contenido">
        <div class="row">
            <h1 class="text-center mx-auto">Lista de municipios</h1>
        </div>
        <div class="row pl-2 pr-2">
            <f:view>
                <h:form prependId="false" styleClass="col-sm-12">
                    <h:dataTable id="data" styleClass="table table-hover text-center" value="#{municipioBean.listaMunicipios}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Departamento"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ciudadanos"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudadanos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CDVs"/>
                            </f:facet>
                            <h:outputText value="#{item.cdv}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
