<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template_admin_general.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Partidos
    </ui:define>

    <ui:define name="contenido">
        <input type="hidden" id="respuesta" value="#{partidoBean.respuesta}"/>
        <div class="row">
            <h1 class="text-center mx-auto">Lista de partidos</h1>
        </div>
        <div class="row pl-2 mb-2">
            <h:form>
                <h:commandButton value="Nuevo partido" action="#{partidoBean.ingresarPartido()}" styleClass="btn btn-primary"/>
            </h:form>
        </div>
        <div class="row pl-2 pr-2">
            <f:view>
                <h:form>
                    <p:dataTable styleClass="table table-hover" pageLinks="5" paginator="true" value="#{partidoBean.listaPartidos}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Imagen"/>
                            </f:facet>
                            <h:outputText value="#{item.img}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operaciones"/>
                            </f:facet>
                            <h:commandButton value="Actualizar" action="#{partidoBean.seleccionarPartido(item.id)}" styleClass="btn btn-info mr-2" rendered="#{item.idEstado.id == 1}"/>
                            <h:commandButton value="Deshabilitar" actionListener="#{partidoBean.deshabilitarPartido(item.id)}" styleClass="btn btn-danger" rendered="#{item.idEstado.id == 1}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
