<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template_empleado.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Ciudadanos
    </ui:define>

    <ui:define name="contenido">
        <input type="hidden" id="respuesta" value="#{ciudadanoBean.respuesta}"/>
        <div class="row">
            <h1 class="text-center mx-auto">Lista de ciudadanos</h1>
        </div>
        <div class="row pl-2 mb-2">
            <h:form>
                <h:commandButton value="Nuevo ciudadano" styleClass="btn btn-primary" action="#{ciudadanoBean.ingresarCiudadano()}"/>
            </h:form>
        </div>
        <div class="row p-2">
            <f:view>
                <h:form prependId="false" styleClass="col-sm-12">
                    <h:dataTable id="data" styleClass="table table-hover text-center" value="#{ciudadanoBean.listaCiudadanos}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellido"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DUI"/>
                            </f:facet>
                            <h:outputText value="#{item.dui}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Foto"/>
                            </f:facet>
                            <h:outputText value="#{item.img}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nacimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.fechNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Genero"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CDV"/>
                            </f:facet>
                            <h:outputText value="#{item.idCdv.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Operaciones"/>
                            </f:facet>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
