<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template_empleado.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Cambiar Clave
    </ui:define>

    <ui:define name="contenido">
        <div class="row">
            <h1 class="text-center mx-auto">Cambiar Clave</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <h:panelGroup styleClass="alert alert-danger col-sm-4 mx-auto" layout="block" rendered="${not empty facesContext.messageList}">
                        <h5 class="alert-heading">Revise lo ingresado:</h5>
                        <h:messages/>
                    </h:panelGroup>
                </div>
                <div class="row">
                    <h:form prependId="false" styleClass="mx-auto">
                        <h:inputHidden id="respuesta" value="#{usuarioBean.respuesta}"/>
                        <h:outputLabel value="Clave actual:" for="actual"/>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">*</span>
                            </div>
                            <h:inputSecret id="actual" value="#{usuarioBean.clave}" styleClass="form-control" required="true"
                                           requiredMessage="La clave antigua es obligatoria"/>
                        </div>
                        <h:outputLabel value="Nueva clave:" for="nueva"/>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">*</span>
                            </div>
                            <h:inputSecret id="nueva" value="#{usuarioBean.nueva}" styleClass="form-control" required="true"
                                           requiredMessage="La clave nueva es obligatoria"
                                           validatorMessage="La contraseña debe tener entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.">
                                <f:validateRegex pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" />
                            </h:inputSecret>
                        </div>
                        <h:outputLabel value="Confirmacion" for="confirmacion"/>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">*</span>
                            </div>
                            <h:inputSecret id="confirmacion" value="#{usuarioBean.confirmacion}" styleClass="form-control" required="true"
                                           requiredMessage="La confirmacion es obligatoria"/>
                        </div>
                        <h:commandButton value="Cambiar" styleClass="btn btn-primary mr-2" action="#{usuarioBean.cambiarClave()}"/>
                        <h:link value="Cancelar" styleClass="btn btn-danger" outcome="/AdministradorGeneral/admingen"/> 
                    </h:form>
                </div>  
            </div>
        </div>
    </ui:define>

</ui:composition>
