<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template_admin_dep.xhtml">

            <ui:define name="titulo">
                Lista de ciudadanos
            </ui:define>

            <ui:define name="contenido">
                <div class="row">
                    <h1 class="text-center mx-auto">Lista de ciudadanos</h1>
                </div>
                <div class="row pl-2 mb-2" style="margin-left: 5px;">
                    <h:form>
                        <h:commandButton value="Regresar" action="listaJRVCiud?faces-redirect=true" styleClass="btn btn-primary"/>
                    </h:form>
                </div>
                <div class="row pl-2 pr-2" style=" margin-left: 5px; margin-right: 5px; padding: 3px;
                     border: 0.4px solid black; border-radius: 3px;">
                    <f:view>
                        <h:form prependId="false" styleClass="col-sm-12">
                            <h:dataTable id="datac" styleClass="table table-hover text-center" value="#{jrvBean.listaCe}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCiudadano.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCiudadano.apellido}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="DUI"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCiudadano.dui}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Direccion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCiudadano.direccion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Eleccion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEleccion.id}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
