<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template_admin_dep.xhtml">

            <ui:define name="titulo">
                Ingresar candidato
            </ui:define>

            <ui:define name="contenido">
                <input type="hidden" id="respuesta" value="#{asignarBean.respuesta}"/>
                <input type="hidden" id="error" value="#{asignarBean.error}"/>
                <div class="row">
                    <h1 class="text-center mx-auto">Lista de elecciones</h1>
                </div>
                <div class="row pl-2 pr-2" style="background-color: #fefefe; margin-left: 5px; margin-right: 5px; padding: 3px;
                     border: 0.4px solid black; border-radius: 3px;">
                    <f:view>
                        <h:form styleClass="col-sm-12" prependId="false">
                            <h:dataTable id="data" styleClass="table table-hover text-center" value="#{eleccionBean.listaEleccionesMun}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Inicio de registro"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechIniRegistro}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Finalizacion de registro"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechFinRegistro}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha de Realizacion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechRealizacion}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idTipo.descripcion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEstado.descripcion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Operaciones"/>
                                    </f:facet>
                                    <h:panelGroup rendered="#{!item.ingresable}">
                                        <center><h:commandButton value="Ingresar Candidato" action="#{candidatoBean.obtenerEleccionMun(item.id)}" styleClass="btn btn-success"/></center>
                                    </h:panelGroup>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
