<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid id="grid" columns="3">
                <p:outputLabel for="user"> E-Mail: </p:outputLabel>
                <p:inputText id="user" placeholder="E-Mail" required="true" value="#{loginBean.correo}" requiredMessage="El correo es obligatorio"/>
                <p:message for="user" display="icon"/>

                <p:outputLabel for="pass"> Contraseña: </p:outputLabel>
                <p:password id="pass" placeholder="Contraseña" required="true" value="#{loginBean.pass}" requiredMessage="La contraseña es obligatoria"/>
                <p:message for="pass" display="icon"/>
            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{loginBean.validaLogin()}"/>
        </h:form>
    </h:body>
</html>
